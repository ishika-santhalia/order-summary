<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <img
        src="./images/illustration-hero.svg"
        alt="illustration-hero"
        class="hero"
      />

      <section class="summary">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="subscription">
          <img src="./images/icon-music.svg" alt="music-icon" />
          <div>
            <span class="plan">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
          <button type="button" class="change">Change</button>
        </section>

        <section class="buttons">
          <button type="button" class="payment">Proceed to Payment</button>
          <button type="button" class="cancel">Cancel Order</button>
        </section>
      </section>
    </main>
  </body>
</html>
